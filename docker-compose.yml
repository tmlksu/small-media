services:
  small-media:
    build: .
    container_name: small-media
    restart: unless-stopped
    ports:
      - "7300:7300"
    volumes:
      # Mount media directory (read-write for playlist YAML files)
      - ./media:/media
      # Mount cache directory for transcoded files
      - ./cache:/cache
    environment:
      - MEDIA_PATH=/media
      - CACHE_PATH=/cache
      - AUDIO_QUALITY=2
      - AUDIO_BITRATE=192
      - DEBUG=false
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7300/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
